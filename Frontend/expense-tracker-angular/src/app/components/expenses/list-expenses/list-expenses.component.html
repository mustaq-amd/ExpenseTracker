<div class="list-container">
  <div class="search-div">
    <button mat-raised-button (click)="createExpense()">
      <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field class="search-field" floatLabel="never">
      <input
        matInput
        [(ngModel)]="searchKey"
        placeholder="Search"
        autocomplete="off"
        (keyup)="applyFilter()"
      />
      <button
        mat-button
        matSuffix
        mat-icon-buttron
        aria-label="clear"
        *ngIf="searchKey"
        (click)="onSearchClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
      <mat-icon matSuffix class="search-icon">search</mat-icon>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8 expense-table">
    <table mat-table [dataSource]="dataSource" [width]="650" matSort>
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.amount | currency : "INR" }}
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let element">
          {{ element.category | uppercase }}
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            class="delete-btn"
            mat-icon-button
            color="warn"
            aria-label="Example icon button with a delete icon"
            (click)="deleteExpense(element)"
          >
            <mat-icon matTooltip="Delete" [matTooltipPosition]="'above'"
              >delete</mat-icon
            >
          </button>
          <button
            class="delete-btn"
            mat-icon-button
            color="warn"
            aria-label="Example icon button with a delete icon"
            (click)="updateExpense(element)"
          >
            <mat-icon matTooltip="Update" [matTooltipPosition]="'above'"
              >edit</mat-icon
            >
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef> Loading Data... </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef> No Data... </mat-footer-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr
        mat-footer-row
        *matFooterRowDef="['loading']"
        [ngClass]="{ hide: dataSource != null }"
      ></tr>
      <tr
        mat-footer-row
        *matFooterRowDef="['noData']"
        [ngClass]="dataSource != null ? 'hide' : ''"
      ></tr>
    </table>

    <mat-paginator
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[3, 5, 10, 25, 100]"
      aria-label="Select page"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
