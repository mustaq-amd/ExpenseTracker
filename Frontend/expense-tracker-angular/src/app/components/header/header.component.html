<p>
  <mat-toolbar color="primary">
    <!-- <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button> -->
    <mat-sidenav-container
      class="example-container"
      (backdropClick)="close('backdrop')"
      *ngIf="shouldRun"
    >
      <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
        <p>
          <button mat-button (click)="close('toggle button')"><mat-icon>menu</mat-icon></button>
        </p>
      </mat-sidenav>

      <mat-sidenav-content>
        <p><button mat-button (click)="sidenav.open()">Open</button></p>
      </mat-sidenav-content>
    </mat-sidenav-container>
    <a mat-button routerLink="home">Home</a>
    <a mat-button routerLink="list-expenses">Expenses</a>
    <span class="example-spacer"></span>
    <a mat-button *ngIf="!isLoggedIn" routerLink="login">Login</a>
    <a mat-button *ngIf="!isLoggedIn" routerLink="register">Register</a>
    <button mat-button [matMenuTriggerFor]="menu" *ngIf="isLoggedIn">
      <mat-icon>perm_identity</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="profile-section">
      <a mat-button (click)="logout()">Logout</a>
    </mat-menu>
  </mat-toolbar>
</p>

<router-outlet></router-outlet>
